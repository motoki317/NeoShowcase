apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: loki

spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`loki.local.trapti.tech`)
      services:
        - namespace: loki
          kind: Service
          name: loki
          port: http
          scheme: http
          strategy: RoundRobin
          weight: 1
